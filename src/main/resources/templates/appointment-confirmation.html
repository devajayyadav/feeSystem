<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="com.css">
</head>
<body>
    <div class="container">
        <div class="card confirmation-card">
            <div class="header">
                <h2 class="text-center mb-0">Appointment Confirmation</h2>
            </div>
            <div class="details-section">
                <div class="detail-row">
                    <strong>Confirmation Number:</strong>
                    <span th:text="${appointmentDetails.id}"></span>
                </div>
                <div class="detail-row">
                    <strong>Student ID:</strong>
                    <span th:text="${appointmentDetails.studentId}"></span>
                </div>
                <div class="detail-row">
                    <strong>Name:</strong>
                    <span th:text="${appointmentDetails.name}"></span>
                </div>
                <div class="detail-row">
                    <strong>Date:</strong>
                    <span th:text="${appointmentDetails.date}"></span>
                </div>
                <div class="detail-row">
                    <strong>Time:</strong>
                    <span th:text="${appointmentDetails.time}"></span>
                </div>
                <!-- <div class="detail-row">
                    <strong>Department:</strong>
                    <span th:text="${appointmentDetails.department}"></span>
                </div>
                <div class="detail-row">
                    <strong>Purpose:</strong>
                    <span th:text="${appointmentDetails.purpose}"></span>
                </div>
                <div class="detail-row">
                    <strong>Status:</strong>
                    <span th:text="${appointmentDetails.status}"></span>
                </div>
                <div class="detail-row" th:if="${appointmentDetails.notes != null}">
                    <strong>Notes:</strong>
                    <span th:text="${appointmentDetails.notes}"></span>
                </div>
                <div class="text-center mt-4"> -->
                    <div class="button-group">
                        <a href="/" class="btn btn-primary">Back to Home</a>
                        <a th:href="@{/download-pdf/{id}(id=${appointmentDetails.id})}" class="btn btn-success">
                            <i class="fas fa-download"></i> Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
